<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      table {
        margin: 10px;
        padding: 10px;
        border: 10px solid blue;
      }
      td {
        width: 30px;
        padding: 30px;
        border: 1px solid gray;
      }
      .red {
        background-color: red;
      }
      .pink {
        background-color: pink;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const table = document.querySelector("table");

        let color = true;
        table.addEventListener("click", function (event) {
          const td = event.target;
          if (td.tagName === "TD") {
            if (td.classList.contains("red") || td.classList.contains("pink")) {
              td.classList.remove("red");
              td.classList.remove("pink");
            } else {
              if (color) {
                td.classList.add("red");
                color = false;
              } else {
                td.classList.add("pink");
                color = true;
              }
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>DOM - 이벤트 위임</h1>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </body>
</html>
