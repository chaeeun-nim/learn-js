<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>익명함수 사용 예제</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("1.로드 이벤트 발생");
        const btn = document.querySelector("button");

        btn.addEventListener("click", () => {
          console.log("3.click 이벤트 발생!");
          const msg = "5.버튼 누른후 3초가 지났다...";

          setTimeout(() => {
            console.log(msg);
          }, 3000);

          console.log("4.click 이벤트 완료띠");
        });

        console.log("2.로드 이벤트 종료우");
      });
    </script>
  </head>
  <body>
    <h1>익명 함수 사용 예제</h1>
    <h2>콜백 함수 사용 예제</h2>
    <button>눌러봐</button>
  </body>
</html>
