<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 구조 파악하기</title>
  </head>
  <body>
    <header>
      <h1>페이지 제목</h1>
      <nav>
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">소개</a></li>
          <li><a href="#">연락처</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="intro">
        <h2>소개 섹션</h2>
        <p>안녕하세요. 소개 섹션입니다.</p>
      </section>
      <section id="content">
        <h2>본문</h2>
        <div class="card">
          <h3>카드 제목</h3>
          <p>카드 내용이 여기에 들어갑니다</p>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 페이지 카피라이터</p>
    </footer>
    <script>
      // 여기에 구현해보세요
      const introH2 = document.querySelector("#intro > h2");
      const introP = document.querySelector("#intro > p");
      console.log(`소개 제목 : ${introH2.innerHTML}`);
      console.log(`소개 본문 : ${introP.innerHTML}`);

      const cardTitle = document.querySelector(".card > h3");
      console.log(`카드제목 : ${cardTitle.innerHTML}`);

      const call = document.querySelector("ul > li:last-child > a");
      console.log(`연락처 : ${call.innerHTML}`);
    </script>
  </body>
</html>
