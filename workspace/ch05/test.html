<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 구조 파악하기</title>
  </head>
  <body>
    <header>
      <h1>페이지 제목</h1>
      <button id="btn1">li추가하기</button>
      <button id="btn2">인간 소개하기</button>
      <nav>
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">소개</a></li>
          <li><a href="#">연락처</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="intro">
        <h2>소개 섹션</h2>
        <p>안녕하세요. 송채은 입니다.</p>
      </section>
      <section id="content">
        <h2>본문</h2>
        <div class="card">
          <h3>카드 제목</h3>
          <p>카드 내용이 여기에 들어갑니다</p>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 페이지 카피라이터</p>
    </footer>
    <script>
      // 여기에 구현해보세요
      const btn1 = document.getElementById("btn1");
      const btn2 = document.getElementById("btn2");

      btn1.addEventListener("click", function () {
        const menu = document.querySelector("nav> ul");

        const creatLi = document.createElement("li");
        const creatA = document.createElement("a");

        creatA.href = "#";
        creatA.textContent = "고객지원";

        creatLi.appendChild(creatA);
        menu.appendChild(creatLi);
      });

      const arr = ["최승균", "김준오", "박형석", "유시원", "차형주", "송채은"];
      const result = document.querySelector("#intro > p");
      result.textContent = `안녕하세요. ${arr[0]} 입니다.`;
      let i = 1;

      btn2.addEventListener("click", function () {
        result.textContent += `안녕하세요. ${arr[i]} 입니다.`;
        i += 1;
        if (i >= arr.length) {
          i = 0;
        }
        console.log(i);
      });
    </script>
  </body>
</html>
